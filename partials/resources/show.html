<div class="container">
  <div class="row">
    <p>{{resource.name}}</p>
    <p>{{resource.description}}</p>
    <p><a href="{{resource.website}}">{{resource.website}}</a></p>
    <div class='jumbotron' ng-repeat='comment in resource.comments'>
      <p>{{comment.author}}</p>
      <p>{{comment.review}}</p>
      <p class='glyphicon glyphicon-star'>{{comment.stars}}</p>
    </div>

<span ng-click ='post.votes=post.votes+1' ng-class="{green: post.votes > 5}" class='glyphicon glyphicon-chevron-up'></span>
