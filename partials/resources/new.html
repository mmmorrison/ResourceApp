<div class="row">
  <form class="col-md-4 col-md-offset-4" ng-submit='newResource()'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" ng-model='resource.name' required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" placeholder="Description" ng-model='resource.description' required>
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" class="form-control" placeholder="www.example.com" ng-model='resource.website' required>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
