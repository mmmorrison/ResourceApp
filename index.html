<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Coding Resources</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <base href="/">
</head>

<body ng-controller="MainController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/index">Coding Resources</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div> <!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <p>I have gathered a collection of tools and resources that will help web developers be more productive.  If there's something I've missed feel free to add it to the list.</p>
      <p><a class="btn btn-primary btn-sm" href="/#/resources/index" role="button">Learn more &raquo;</a>
      <a class="btn btn-primary btn-sm" href="/#/resources/new" role="button">Add Resource</a></p>
      </p>
    </div>
  </div>
  <div ng-view></div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
<script src="ResourceApp/js/app.js"></script>
<script src="ResourceApp/js/controllers/MainControllers.js"></script>
<script src="ResourceApp/js/controllers/ResourcesController.js"></script>
<script src="ResourceApp/js/controllers/NewController.js"></script>
<script src="ResourceApp/js/controllers/ShowController.js"></script>
<script src="ResourceApp/js/services/MyService.js"></script>

</html>
